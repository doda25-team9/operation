{{- if .Values.versions.v1.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-deployment-v1
  labels:
    app: {{ .Values.app.labels.app }}
    component: {{ .Values.app.labels.component }}
    version: v1 
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.versions.v1.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.labels.app }}
      component: {{ .Values.app.labels.component }}
      version: v1
  template:
    metadata:
      labels:
        app: {{ .Values.app.labels.app }}
        component: {{ .Values.app.labels.component }}
        version: v1 
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.app.service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: app
        image: "{{ .Values.app.image.repository }}:{{ .Values.versions.v1.imageTag }}"
        imagePullPolicy: {{ .Values.app.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.app.service.port }}
          name: http
        
        envFrom:
        - configMapRef:
            name: {{ .Values.configMap.name }}
        
        env:
        - name: APP_VERSION
          value: "v1"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
{{- end }}