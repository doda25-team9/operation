apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  labels:
    app.kubernetes.io/managed-by: "Helm"
data:
  provider.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
