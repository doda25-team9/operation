{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: model-destinationrule
  labels:
    app: {{ .Values.modelService.labels.app }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  host: {{ .Values.modelService.service.name }}
  
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 50
      http:
        http1MaxPendingRequests: 20
        http2MaxRequests: 50
    
    outlierDetection:
      consecutive5xxErrors: 3
      interval: 60s
      baseEjectionTime: 60s
  
  subsets:
  - name: v1
    labels:
      version: v1
  
  - name: v2
    labels:
      version: v2
  
  - name: v3
    labels:
      version: v3
{{- end }}