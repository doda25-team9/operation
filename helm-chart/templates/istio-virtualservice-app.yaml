{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: app-virtualservice
  labels:
    app: {{ .Values.app.labels.app }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  hosts:
  - "*"
  gateways:
  - {{ .Values.istio.gateway.name }}
  http:
  - match:
    - authority:
        regex: '^{{ .Values.istio.stableHost }}(:[0-9]+)?$'
      uri:
        prefix: /sms
    route:
    - destination:
        host: {{ .Values.app.service.name }}
        subset: v1
      headers:
        response:
          add:
            x-app-version: "v1"
    timeout: 30s

  - match:
    - authority:
        regex: '^{{ .Values.istio.canaryHost }}(:[0-9]+)?$'
      uri:
        prefix: /sms
    route:
    - destination:
        host: {{ .Values.app.service.name }}
        subset: v2
      headers:
        response:
          add:
            x-app-version: "v2"
    timeout: 30s

  {{- if .Values.istio.stickySession.enabled }}
  # Sticky Rule: If the cookie exists, route to the Service Root.
  - match:
    - uri:
        prefix: /sms/
      headers:
        cookie:
          regex: "^(.*?; )?{{ .Values.istio.stickySession.cookieName }}=.*"
    route:
    - destination:
        host: {{ .Values.app.service.name }}
        port:
          number: {{ .Values.app.service.port }}
      headers:
        response:
          add:
            x-app-session: "sticky-active"
    timeout: 30s
  {{- end }}
  
  # If no cookie, apply the 90/10 Weighted Split
  - match:
    - uri:
        prefix: /sms/
    route:
    - destination:
        host: {{ .Values.app.service.name }}
        port:
          number: {{ .Values.app.service.port }}
        subset: v1
      weight: {{ .Values.istio.trafficSplit.stable }}
      headers:
        response:
          add:
            x-app-version: "v1"
    
    - destination:
        host: {{ .Values.app.service.name }}
        port:
          number: {{ .Values.app.service.port }}
        subset: v2
      weight: {{ .Values.istio.trafficSplit.canary }}
      headers:
        response:
          add:
            x-app-version: "v2"
    
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
{{- end }}