app:
  name: app
  replicas: 3
  
  image:
    repository: ghcr.io/doda25-team9/app
    tag: latest
    pullPolicy: Always
  
  service:
    name: app-service
    port: 8080
    type: ClusterIP
  
  labels:
    app: sms-checker
    component: app

modelService:
  name: model
  replicas: 2
  
  image:
    repository: ghcr.io/doda25-team9/model-service
    tag: latest
    pullPolicy: Always
  
  service:
    name: model-service
    port: 8081
    type: ClusterIP
  
  labels:
    app: model-service
  
  volume:
    hostPath: /mnt/shared/output 

ingress:
  enabled: true
  name: app-ingress
  className: nginx
  host: sms-checker.local

configMap:
  name: env-config-map

secret: 
  name: smtp-credentials 
  smtpUserKey: SMTP_USER 
  smtpPassKey: SMTP_PASS

alertmanager:
  smtp:
    secretName: alertmanager-smtp-secret 
    userKey: SMTP_USER 
    passwordKey: SMTP_PASS
    from: "your-email@example.com"
  recipient: "PLACEHOLDER_REPLACE_WITH_YOUR_EMAIL"

kube-prometheus-stack:
  fullnameOverride: "prometheus"

  prometheus:
    enabled: true
    prometheusSpec:
      serviceMonitorSelector:
        matchLabels:
          release: prometheus
      alertingEndpoints:
      - name: prometheus-alertmanager
        namespace: default
        port: http-web
        scheme: http
  
  defaultRules:
    create: false 
  
  alertmanager: 
    enabled: true 
    alertmanagerSpec: 
      useExistingSecret: true
      secrets: 
        - alertmanager-smtp-secret
      configSecret: alertmanager-custom-config

  grafana:
    enabled: true
    admin: 
      secretName: grafana-admin-secret 
      userKey: admin-user 
      passwordKey: admin-password
  
istio:
  enabled: true
  host: sms-checker.local
  
  gateway:
    name: sms-gateway
    ingressGatewaySelector: ingressgateway
  
  trafficSplit:
    stable: 90
    canary: 10

  stickySession:
    enabled: true
    cookieName: user-session
    ttl: 3600

versions:
  v1:
    enabled: true
    replicas: 3
    imageTag: latest
  
  v2:
    enabled: true
    replicas: 1
    imageTag: latest

shadowLaunch:
  enabled: true
  replicas: 1
  imageTag: latest
  mirrorPercentage: 100.0