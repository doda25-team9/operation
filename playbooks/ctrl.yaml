---
# Controller-specific setup tasks
- name: Setup Kubernetes controller
  hosts: ctrl
  become: yes
  vars:
    controller_ip: "192.168.56.100"
    pod_network_cidr: "10.244.0.0/16"
    k8s_version: "1.32.4"
    flannel_version: "0.26.7"

  tasks:
    # Step 9: Add Kubernetes repository
    - name: Add Kubernetes apt GPG key
      ansible.builtin.apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
        state: present

    - name: Add Kubernetes apt repository
      ansible.builtin.apt_repository:
        repo: "deb https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /"
        state: present

    - name: Update apt cache after adding Kubernetes repo
      ansible.builtin.apt:
        update_cache: yes

    # Step 10: Install Kubernetes tools
    - name: Install container runtime and Kubernetes tools
      apt:
        name:
          - containerd
          - runc
          - kubeadm=1.32.4-1.1
          - kubelet=1.32.4-1.1
          - kubectl=1.32.4-1.1
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages
      command: apt-mark hold kubeadm kubelet kubectl containerd runc
      register: hold_result
      changed_when: "'hold' not in hold_result.stdout"

    # Step 12: Enable kubelet
    - name: Enable and start kubelet
      ansible.builtin.service:
        name: kubelet
        state: started
        enabled: yes

    # Step 11: Configure containerd
    - name: Generate default containerd config
      command: containerd config default
      register: containerd_config
      changed_when: false

    - name: Ensure /etc/containerd directory exists
      file:
        path: /etc/containerd
        state: directory
        mode: "0755"

    - name: Write containerd configuration
      copy:
        dest: /etc/containerd/config.toml
        content: '{{ containerd_config.stdout
          | regex_replace(''SystemdCgroup = false'', ''SystemdCgroup = true'')
          | regex_replace(''sandbox_image = "registry.k8s.io/pause.*"'',''sandbox_image = "registry.k8s.io/pause:3.10"'')
          | regex_replace(''disable_apparmor = false'', ''disable_apparmor = true'') }}'
        mode: "0644"

    - name: Restart containerd
      service:
        name: containerd
        state: restarted
        enabled: yes
      changed_when: false

    # Step 13: Initialize Kubernetes cluster

    - name: Check if Kubernetes cluster is already initialized
      ansible.builtin.stat:
        path: /etc/kubernetes/admin.conf
      register: kubeadm_init_check

    - name: Initialize Kubernetes cluster with kubeadm
      ansible.builtin.command: >
        kubeadm init
        --apiserver-advertise-address={{ controller_ip }}
        --node-name=ctrl
        --pod-network-cidr={{ pod_network_cidr }}
      when: not kubeadm_init_check.stat.exists
      register: kubeadm_init_output

    - name: Display kubeadm init output
      ansible.builtin.debug:
        var: kubeadm_init_output.stdout_lines
      when: kubeadm_init_output is defined and kubeadm_init_output.changed

    # Step 14: Configure kubectl access
    
    - name: Create .kube directory for vagrant user
      ansible.builtin.file:
        path: /home/vagrant/.kube
        state: directory
        owner: vagrant
        group: vagrant
        mode: "0755"

    - name: Copy admin.conf to vagrant user's .kube/config
      ansible.builtin.copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/vagrant/.kube/config
        owner: vagrant
        group: vagrant
        mode: "0600"
        remote_src: yes

    - name: Copy admin.conf to /vagrant for host access
      ansible.builtin.copy:
        src: /etc/kubernetes/admin.conf
        dest: /vagrant/kubeconfig
        owner: vagrant
        group: vagrant
        mode: "0600"
        remote_src: yes

    - name: Add KUBECONFIG to vagrant user's .bashrc
      ansible.builtin.lineinfile:
        path: /home/vagrant/.bashrc
        line: 'export KUBECONFIG=/home/vagrant/.kube/config'
        state: present
        create: yes

    # Step 15: Install Flannel pod network

    - name: Download and modify Flannel manifest
      ansible.builtin.shell: |
        mkdir -p /home/vagrant/manifests
        curl -L https://github.com/flannel-io/flannel/releases/download/v0.26.7/kube-flannel.yml \
          -o /home/vagrant/manifests/kube-flannel.yml
        sed -i '/--kube-subnet-mgr/a\        - --iface=eth1' /home/vagrant/manifests/kube-flannel.yml
      args:
        creates: /home/vagrant/manifests/kube-flannel.yml

    - name: Apply Flannel manifest
      ansible.builtin.command: kubectl apply -f /home/vagrant/manifests/kube-flannel.yml
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf