---
# General setup tasks for all VMs
- name: General system setup
  hosts: all
  become: yes
  tasks:
    - name: Register public SSH keys
      ansible.posix.authorized_key:
        user: vagrant
        state: present
        key: "{{ lookup('file', item) }}"
      with_fileglob:
        - "{{ playbook_dir }}/../keys/*.pub"

    - name: Disable swap
      ansible.builtin.shell: swapoff -a
      changed_when: false

    - name: Remove swap entry
      ansible.builtin.lineinfile:
        path: /etc/fstab
        regexp: '^\s*[^#].*\s+swap\s+.*$'
        state: absent

    - name: Register automated module load for future boot
      ansible.builtin.copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter
        owner: root
        group: root
        mode: "0644"

    - name: Load overlay module
      ansible.builtin.modprobe:
        name: overlay
        state: present

    - name: Load br_netfilter module
      ansible.builtin.modprobe:
        name: br_netfilter
        state: present

    - name: Enable kernel properties for IPv4
      ansible.builtin.copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.ipv4.ip_forward = 1
          net.bridge.bridge-nf-call-iptables = 1
          net.bridge.bridge-nf-call-ip6tables = 1
        owner: root
        group: root
        mode: "0644"

    - name: Apply sysctl settings
      ansible.builtin.command: sysctl --system
      changed_when: false

    # Step 8: Configure /etc/hosts dynamically
    - name: Ensure /etc/hosts has localhost entry
      ansible.builtin.lineinfile:
        path: /etc/hosts
        regexp: '^127\.0\.0\.1'
        line: '127.0.0.1   localhost'
        state: present
        create: yes

    - name: Add Kubernetes cluster nodes to /etc/hosts using template
      ansible.builtin.blockinfile:
        path: /etc/hosts
        marker: "# {mark} ANSIBLE MANAGED BLOCK - K8S CLUSTER"
        block: "{{ lookup('template', 'templates/hosts.j2') }}"
        owner: root
        group: root
        mode: "0644"

    # Step 9: Add Kubernetes repository
    - name: Add Kubernetes apt GPG key
      ansible.builtin.apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
        state: present

    - name: Add Kubernetes apt repository
      ansible.builtin.apt_repository:
        repo: "deb https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /"
        state: present

    - name: Update apt cache after adding Kubernetes repo
      ansible.builtin.apt:
        update_cache: yes

    # Step 10: Install Kubernetes tools
    - name: Install container runtime and Kubernetes tools
      apt:
        name:
          - containerd
          - runc
          - kubeadm=1.32.4-1.1
          - kubelet=1.32.4-1.1
          - kubectl=1.32.4-1.1
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages
      command: apt-mark hold kubeadm kubelet kubectl containerd runc
      register: hold_result
      changed_when: "'hold' not in hold_result.stdout"

    # Step 12: Enable kubelet
    - name: Enable and start kubelet
      ansible.builtin.service:
        name: kubelet
        state: started
        enabled: yes

    # Step 11: Configure containerd
    - name: Generate default containerd config
      command: containerd config default
      register: containerd_config
      changed_when: false

    - name: Ensure /etc/containerd directory exists
      file:
        path: /etc/containerd
        state: directory
        mode: "0755"

    - name: Write containerd configuration
      copy:
        dest: /etc/containerd/config.toml
        content: '{{ containerd_config.stdout
          | regex_replace(''SystemdCgroup = false'', ''SystemdCgroup = true'')
          | regex_replace(''sandbox_image = "registry.k8s.io/pause.*"'',''sandbox_image = "registry.k8s.io/pause:3.10"'')
          | regex_replace(''disable_apparmor = false'', ''disable_apparmor = true'') }}'
        mode: "0644"

    - name: Restart containerd
      service:
        name: containerd
        state: restarted
        enabled: yes
      changed_when: false
