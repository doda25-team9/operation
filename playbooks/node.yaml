---
# Worker node setup tasks
- name: Setup worker nodes
  hosts: node-*
  become: yes
  tasks:
    # Step 9: Add Kubernetes repository
    - name: Add Kubernetes apt GPG key
      ansible.builtin.apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
        state: present

    - name: Add Kubernetes apt repository
      ansible.builtin.apt_repository:
        repo: "deb https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /"
        state: present

    - name: Update apt cache after adding Kubernetes repo
      ansible.builtin.apt:
        update_cache: yes

    # Step 10: Install Kubernetes tools
    - name: Install container runtime and Kubernetes tools
      apt:
        name:
          - containerd
          - runc
          - kubeadm=1.32.4-1.1
          - kubelet=1.32.4-1.1
          - kubectl=1.32.4-1.1
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages
      command: apt-mark hold kubeadm kubelet kubectl containerd runc
